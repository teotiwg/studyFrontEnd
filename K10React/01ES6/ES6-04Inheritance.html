<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 부모클래스
        class Car {
            // 생성자함수: 클래스명과 동일하게 정의하지 않음
            constuctor(b){
                // 멤버변수 선언 및 초기화
                this.brand = b;
            }
            // Arrow function을 통해 멤버함수 선언
            showCar = () => {
                // 호출하는 주체에 상관없이 this는 해당 Car객체를 가리키게 됌
                return '내 자동차의 제조사는 ' + this.brand + '입니다.';
            }
        }
        // 콘솔 출력 시 빨간색으로 표현
        console.error("ES6의 Class생성");
        mycar = new Car("아우디");
        console.log(mycar.brand);
        console.log(mycar.showCar());
    </script>
    <script>
        // 자식클래스 : Car클래스 상속
        class Model extends Car{
            constructor(b, m){
                super(b); // 부모클래스 생성자 함수 호출
                this.model = m;
            }
            showModel(){
                // 부모클래스의 함수 호출 및 멤버변수 출력
                return this.showCar() + ' 내 자동차의 이름은 ' + this.model + '입니다.';
            }
        }
        console.error("ES6의 상속");
        modelCar = new Model("Ford", "Mustang");
        console.log(modelCar.showModel());
    </script>
</head>

</html>
