<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>사진 업로드</title>
    <style>
        body {
            text-align: center;
        }

        #pic {
            width: 270px;
            border: 1px solid lightgray;
            margin: 20px 0 5px 0;
        }
        #text {
            width: 265px;
            height: 300px;
            border: 1px solid lightgray;
            margin: 0;
        }

        button {
            margin: 5px 0 5px 0;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data" target="">
        <div>
            <!--<input type="text" readonly="" />-->
            <input type="file" id="pic" /><br />
            <input type="text" id="text" /><br />
            <button type="submit">업로드</button>
        </div>
    </form>

</body>
</html>
