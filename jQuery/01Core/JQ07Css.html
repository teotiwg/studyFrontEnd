<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        /*
        each() :
        선택한 제이쿼리의 개체 수만큼 자동으로 반복하는 메소드로
        아래는 div태그선택자를 통해 얻어온 개체가 2개이므로 2번 반복하게 됌

        css() :
        사용법1) 
        매개변수1, 2를 통해 속성과 값 설정
        엘리먼트선택.css("속성1", "값1").css(반복)
        사용법2) 
        JSON형태로 속성값 설정
        앨리먼트선택.css({"속성1": "값1", ... 반복})
        */
        $(document).ready(function(){
            // 문서가 로드될 때 선택한 요소의 CSS속성 부여
            $('div').each(function(index){
                $(this).css({'width':'500px', 'height':'200px', 
                'border':'solid red 2px'});
            });

            // button 태그선택자를 통해 문서에 있는 2개의 버튼 선택
            $('button').click(function(){
                // article1 엘리먼트에 설정된 폰트크기를 가져와 숫자로 변경
                var size = parseInt($("#article1").css("fontSize"));
                // 버튼 태그 사이의 텍스트를 가져와서 어떤 버튼인지 확인
                if($(this).text() == "기사늘리기"){
                    size += 2; // 폰트크기 2 증가
                }
                else{
                    size -= 2; // 폰트크기 2 감소
                }
                // 위에서 계산된 값으로 폰트크기 지정
                $('div').css("fontSize", size + "px");
            });
        });
    </script>
</head>
<body>
    <h2>css() 메소드</h2>
	
	<h3>뉴스기사 늘리기/줄이기</h3>
	
	<button id="big">기사늘리기</button>
	<button id="small">기사줄이기</button>
	
	<div id="article1" style="font-size:12px;">
		여기는 뉴스기사가 나와요 <br />
		여기는 뉴스기사가 나와요 <br />
		여기는 뉴스기사가 나와요 <br />
	</div>	
	<div id="article2" style="font-size:12px;">
		여기도 뉴스기사가 나와요 <br />
		여기도 뉴스기사가 나와요 <br />
		여기도 뉴스기사가 나와요 <br />
	</div>		

</body>
</html>
