<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
        /*
        hover(): 
        선택한 요소에 마우스를 올리거나 내릴 때 효과를 부여
        */
            $("img").hover(
                // 인자1: 마우스 오버시 실행할 무기명 함수
                function(){
                    $(this).css({
                        'width':'300px', 
                        'height':'400px', 
                        'border':'3px solid black'
                    }); // css() 사용 시 JSON을 통해 속성 부여
                },
                // 인자2: 마우스 아웃했을 때 실행할 무기명 함수
                function(){
                    $(this).css("width","100px")
                        .css('height','150px')
                        .css("border","5px dotted yellow")
                        //메서드 체인 형태로 속성 부여
                }
            );
        });
    </script>
</head>
<body>
    <h2>hover() 메소드</h2>
	
	<h3>마우스 오버/아웃으로 이미지크기 조절하기</h3>
	
	<img src="../images/7.jpg" alt="행운의7" />

</body>
</html>
