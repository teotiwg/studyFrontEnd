<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H04DlDtDd</title>
	</head>
	<body>
		<h2>dl 및 하위태그인 dt, dd 태그</h2>
		<dl>
			<dt>dl태그</dt>
			<dd>
				사전 구성을 떠올리면 이해가 쉬운데,
				제목과 그에 대한 설명으로 이루어진 정의목
			</dd>
			
			<dt>자바스크립트</dt>
			<dd>자바스크립트는 HTML문서에서 사용가능한 프로그래밍 언어로
			HTML문서에 다이나믹한 효과를 줄 때 사용</dd>
			
			<dt>CSS</dt>
			<dd>CSS는 Cascading Style Sheet의 약자로 HTML문서의 스타일을 정의하는 규약</dd>
		</dl>
	
	</body>
</html>
