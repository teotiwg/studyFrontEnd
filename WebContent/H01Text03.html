<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H01Text03 - 특수문자</title>
	</head>
	<body>
		<h2>특수기호 사용</h2>
		
		<h3>꺽쇠괄호</h3>
		태그는 항상 &lt;로 시작해서  &gt;로 마무리
		
		<h3>엠퍼센트와 카피라이트</h3>
		엠퍼센트는 &amp;로 표현. 카피라이트는 &copy;로 표현
		<br />&copy;KOSMO
		
		<h3>쌍따옴표와 홀따옴표</h3>
		자바에서 문자열을 표현할 때는 &quot;문자열&quot; 형태로 사용하고 <br />
		문자를 표현할때는 &apos;문자&apos;형태로 사 <br />
		참고: &apos;는 IE에서 사용 불가능
</body>
</html>
