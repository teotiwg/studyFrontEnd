<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5의 기본형태</title>
	</head>
	<body>
		<h2>HTML 수업</h2>
		<h4>태그는 마크업 기능이</h4> 있는 태그입니다.
		<br/>
		<span>태그는 마크업기능이 없는</span> 태그입니다.
		<br/>
			웹브라우저 에서는
			스페이스, 엔터는 "공백 한 칸"으로 표현됍니다
			
			만약 여러칸을 뛰우려면
			&amp;nbsp;를 사용해야 합니다.
			띄워 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
	</body>
</html>
