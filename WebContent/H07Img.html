<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H07Img.html</title>
	</head>
	<body>
		<h2>img 태그</h2>
		
		<h3>이미지를 원본크기대로 표시</h3>
		<img src="./images/1.png" alt="스펀지밥" />
		
		<h2>이미지 크기 설정</h2>
		<img src="./images/1.png" width="100" alt="스펀지밥" />
		<img src="./images/2.png" width="100" height="200" alt="징징이" />
		<img src="./images/2.png" alt="징징이" />
		
		<h2>이미지에 링크 걸기</h2>
		<a href="http://koreavc.or.kr/" target="_blank">>
			<img src="./images/logo.png" alt="로고" /></a>
		
		<h2>외부에 있는 이미지 가져오기</h2>
		<a href="http://ikosmo.co.kr" target="_blank">
			<img src="http://www.ikosmo.co.kr/images/common/logo_center_v2.jpg" alt="코스모" /></a>
		
		<!-- 
			shape속성에 값을 지정할 때
				rectangle => rect
				circle => circ
				polygon => poly
				로 줄여서 사용 가능
		 -->
		<h2>이미지맵 사용하기</h2>
		<img src="./images/Map01.png" alt="이미지맵사용하기" usemap="#myImage" />
		<map name="MyImage">
			<area shape="rect" coords="71,128,174,230" href="www.naver.com" alt="네이버" />
			<area shape="circle" coords="251,181,55" href="www.daum.net" alt="다음" />
			<area shape="poly" coords="373,131,308,232,440,231" href="www.nate.com" alt="네이트" />
			<area shape="poly" coords="498,119,479,159,442,179,480,195,498,231,519,191,557,177,516,161" href="www.google.com" alt="구글" />
		</map>
		
		
		
	</body>
</html>
