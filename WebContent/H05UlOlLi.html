<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>당신이 좋아하는 영화장르는?</h2>
	<ul style="list-style-type:circle;">
		<li>액션</li>
		<li>멜로</li>
		<li>코믹</li>
		<li>다큐</li>
	</ul>
	
	<h2>당신이 싫어하는 영화장르는?</h2>
	<ul style="list-style-type:upper-roman;">
		<li>느와르</li>
		<li>환타지</li>
		<li>공포</li>
		<li>컬트</li>
	</ul>
	
	<h2>당신이 좋아하는 스포츠는?</h2>
	<ol style="list-style-type:lower-roman;">
		<li>야구</li>
		<li>배구</li>
		<li>축구</li>
		<li>농구</li>
	</ol>
	
	<h2>당신이 싫어하는 스포츠는?</h2>
	<ol style="list-style-type:decimal;"" start="5">
		<li>피겨</li>
		<li>하키</li>
		<li>스키점프</li>
		<li>루지</li>
	</ol>
	
	<h2>당신이 좋아하는 국가는?</h2>
	<ol style="list-style-type:none;">
		<li>미국</li>
		<li>중국</li>
		<li>일본</li>
		<li>프랑스</li>
	</ul>
</body>
</html>
