<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
		form태그:
			클라이언트가 입력한 값을 서버로 전송할 때 사용하는 태그로
			하위태그로 input, select, textarea, button 등이 있다.
			주요속성)
				name: 폼의 이름
				action: 클라이언트가 입력한 값을 전송한 페이지를 지정
					주로 http로 시작하는 URL이나 파일결로 사용
				method: 전송방식, get과 post방식 있음(차이점은 교안 참조)
				target: a태그와 동일하게 폼값을 전송할 프레임의 위치를 선택 가능
	 -->
	
		<h2>form태그로 데이터 전송</h2>
		<h3>GET방식</h3>
		<form action="./form/request_form.jsp" method="get">
			아이디: <input type="text" name="user_id">
			<br />
			패스워드: <input type="password" name="user_pwd" />
			<br />
			<input type="submit" value="전송"/>
		</form>
		
		<h3>POST방식</h3>
		<form action="./form/request_form.jsp" method="post">
			아이디: <input type="text" name="user_id"/>
			<br />
			패스워드: <input type="password" name="user_pwd"/> 
			<br />
			<input type="submit" value="전송" />
		</form>
		
	</body>
</html>
