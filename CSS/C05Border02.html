<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div div{
                width:200px; height:200px;
            }
            .radius{
                border: 5px solid red; background-color:blue;
                text-align:center; line-height:200px; color:yellow;
                /*
                box모델의 모서리를 둥글게 처리
                속성값의 순서는 좌상, 우상, 우하, 좌하 즉 시계방향으로지정
                전체 크기의 50%를 깎아내면 원을 만들 수 있다.
                */
                border-radius:100px 30px 50px 100px;
            }
            #shadow{
                margin-top:50px; margin-bottom:50px;
                background-color:red;

                /*
                그림자 효과 설정
                속성 값의순서는 좌측여백, 상단여백, 흐림 정도, 색깔 순으로 지정
                흐림 정도는 0에 가까울수록 선명해지고 커질수록 흐려짐
                */
                box-shadow:20px 20px 5px #6d0202;
            }
        </style>
    </head>
    <body>
        <h2>둥근 테두리 및 그림자표현</h2>

        <div>
            <div class="radius">
                꼭지점 둥글게
            </div>
            <div id="shadow">
                그림자 효과
            </div>
        </div>
    </body>
</html>
