<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /*
    Selector(선택자)

    1. 전체선택자 : 
        글꼴이나 여백을 문서 전체에 지정할 때 사용.
        *는 해당 HTML문서 전체를 가리키는 선택자
    */
        *{
            margin:0px;
            font-family:굴림;

        }
    /*
    2. 태그선택자:
        태그와 동일한 이름을 사용하여 문서 내의 모든 태그를 한꺼번에 선택하여 지정
    */
        div{
            border:2px solid red;
        }
        span{
            color:blue; font-size:20px;
        }
    /*
    3. 클래스선택자:
        클래스 속성으로 선택 가능한 선택자로 문서 내에서 중복사용 가능
        즉, 여러 개의 엘리먼트(요소)에 중복적으로 적용 가능한 스타일
    */
        .positive{
            font-weight:bold;
            background-color:yellow;
        }
        .nagative{
            color:silver; font-size:10px;
        }
    /*
    4. 하위선택자:
        스페이스로 구문하여 항목 선택.
        특정 태그 하위의 모든 요소가 선택됌
        table태그라면 tr, td태그 모두가 선택된다고 보면 됌
    */
        .myDiv span{
            color: red; font-size:24px;
        }
    /*
    5. 자식선택자:
        >(꺽쇠)로 구분해서 항목 선택.
        하위에 있는 태그 중 1단계 하위태그만 선택
        table태그면 tr태그만 선택
    */
        .myDiv > span{
            color:blue; font-size:14px;
        }
    /*
    6. 아이디선택자:
        아이디 속성으로 선택 가능하며 #을 통해 접근
        아이디 속성은 HTML문서에서 하나만 지정
    */
    #bas{
        color: skyblue; font-size:26px;
    }
    /*
    7. 다중선택자:
        여러 개의 선택자를 한꺼번에 지정해서 스타일을 부여할 때 사용
        이 때 콤마를 통해 구분
    */
    .multi h2, .multi h3, .multi h4{
        color:blue;
    }
    /*
    li 태그의 하위 엘리먼트 중에서 myclass가 있는지 찾아서 선택
    현재 "난 노랑" 부분이 선택되서 노랑색으로 표현됌
    */
    li .myclass{
        color:yellow;
    }
    /*
    태그선택자와 클래스선택자 사이에 공백이 없으면 li태그 중 myclass가 있는지 찾아서 선택.
    축구와 배구가 선택되 빨간색으로 표현됌
    */
    li.myclass{
        color:red;
    }
    </style>
</head>
    <body>
        <h2>선택자</h2>
        디폴트 내용
        <div>
            <span>div택는 Block Element.</span>
            <br>
            저의 <span class="positive">장점</span>은
            <span class="positive">긍정적인 성격</span>입니다
            <br>
            저의 <span class="negative">단점</span>은
            <span class="negative">지저분한 스타일</span>입니다
        </div>

        <h2>하위선택자 및 자식선택자</h2>
        <div class="myDiv">
            <span>div 태그 안의 span태그 [myDiv의 하위태그 & 자식태그]</span>
            <fieldset>
                <span>fieldSet 태그 안의 span 태그[myDiv의 하위태그</span>
            </fieldset>
        </div>

        <h2>아이디 선택자</h2>
        <ul>
            <li class="myclass">
                축구
                <span class="myclass">[난 노랑]</span>
            </li>
            <li id="bas">농구</li>
            <li class="myclass">배구</li>
        </ul>
        
        <h2>다중선택자</h2>
        <div class="multi">
            <h2>제목1</h2>
            <h3>제목2</h3>
            <h4>제목3</h4>
            <h5>제목4</h5>
        </div>
    </body>
</html>
