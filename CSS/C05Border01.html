<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* div박스의 공통 스타일 지정
                수직/수평에서 텍스트가 가운데로 정렬됌 */
            div div{
                text-align:center; width:200px; height:200px;
                line-height:200px;
            }
            /* 테두리의 모양 지정 */
            #border1{
                border-top-style:dashed;
                border-right-style:dotted;
                border-bottom-style:solid;
                border-left-style:double;
            }
            #border2{
                border-style:dashed;
                border-top-color: green;
                border-right-color:red;
                border-bottom-color:blue;
                border-left-color:coral;
            }
            #border3{
                border-style:dotted;
                border-top-width:10px;
                border-right-width:15px;
                border-bottom-width:20px;
                border-left-width:25px;
            }
            #border4{
                border:double red 5px;
            }
            #border5{
                border:none;
                border-bottom:2pxsolid green;
                border-left: 2px gray solid;
            }
        </style>
    </head>
    <body>
        <h2>테두리 관련 CSS 속성</h2>
	<div>
		<h2>테두리 스타일</h2>
		<div id="border1">
			border-style	
		</div>
	
		<h2>테두리 색상</h2>
		<div id="border2">
			border-color	
		</div>
	
		<h2>테두리 두께</h2>
		<div id="border3">
			border-width	
		</div>
	
		<h2>테두리 색상&두께&스타일 동시지정</h2>
		<div id="border4">
			border	
		</div>
	
		<h3>폼의 하위요소인 input에 적용하기</h3>
		<input type="text" id="border5" />		
	</div>

    </body>
</html>
