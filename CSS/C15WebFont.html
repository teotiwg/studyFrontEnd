<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /*
            웹폰트:
            일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서CDN을 통해 제공되는 폰트
            첫 적용시에는 다운로드 받아서 페이지에 적용하게 됌
            
            CDN(Content Delivery Network):
            콘텐츠를 효율적으로 전달하기 위해 
            여러 노드를 가진 네트워크를 통해 데이터를 저장 및 전달하는 시스템
            제이쿼리, 부트스트랩 등을 이용할 때도 주로 CDN 사용
            */
           @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
            p{
                font-family: 'Song Myung', serif;
                font-size:30px;
            }
        </style>
    </head>
    <body>
        <h2>웹폰트 적용하기</h2>
        <p>
            “필운대는 도성 안 인왕산 아래에 있다. 
            <br><br>
            오성 이항복이 젊은 시절 필운대 아래 도원수 권율의 집에서 처가살이를 했는데, 자호를 필운이라고 했다. 
            <br><br>
            지금에도 암벽에 ‘필운대’ 세 글자가 새겨져 있는데, 오성의 글씨라고 한다.”
            <br><br>
            (유본예, <한경지략>)
        </p>
    </body>
</html>
